update.title=<b>.ignore</b> plugin updated to v{0}
update.content=<br/>\
Features:<br/>\
- Import / Export templates (<a href="https://github.com/hsz/idea-gitignore/issues/194">194</a>)<br/>\
- Generate rules without duplicates (<a href="https://github.com/hsz/idea-gitignore/issues/164">164</a>)<br/>\
- Global gitignore section resize and scrolling (<a href="https://github.com/hsz/idea-gitignore/issues/186">186</a>, <a href="https://github.com/hsz/idea-gitignore/issues/187">187</a>)<br/>\
- .eslintignore, .cfignore support (<a href="https://github.com/hsz/idea-gitignore/issues/175">175</a>, <a href="https://github.com/hsz/idea-gitignore/issues/161">161</a>)<br/>\
<br/>\
Fixes:<br/>\
- CPU performance fixes (<a href="https://github.com/hsz/idea-gitignore/issues/154">154</a>, <a href="https://github.com/hsz/idea-gitignore/issues/204">204</a>)<br/>\
- Coloring issues (<a href="https://github.com/hsz/idea-gitignore/issues/174">174</a>)<br/>\
- Fatal Error on changing project name (<a href="https://github.com/hsz/idea-gitignore/issues/203">203</a>, <a href="https://github.com/hsz/idea-gitignore/issues/193">193</a>, <a href="https://github.com/hsz/idea-gitignore/issues/170">170</a>)<br/>\
- Global gitignore crashes (<a href="https://github.com/hsz/idea-gitignore/issues/198">198</a>, <a href="https://github.com/hsz/idea-gitignore/issues/190">190</a>)<br/>\
- ClassCastExceptions (<a href="https://github.com/hsz/idea-gitignore/issues/196">196</a>, <a href="https://github.com/hsz/idea-gitignore/issues/195">195</a>)<br/>\
- and others...<br/>\
